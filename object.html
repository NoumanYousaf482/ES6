<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Obj</title>
  </head>
  <body>
    <script>
      let score=900;
      let mood="angry";

      let myObj={
        user:'john',
        score:200,
        angry:99,
        highscore(){
          console.log('your score is '+this.score)
        }

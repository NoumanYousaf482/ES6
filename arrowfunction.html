<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function printMe(){
        console.log("I am a function");
      }
      printMe();

      var funMe=()=>{
        console.log("I am an arrow Function");
      }
      funMe();
      var addMe = (score, addup) =>score + addup;
      console.log(addMe(300,10));
    </script>
  </body>
